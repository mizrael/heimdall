<div *ngIf="model; else loading">
    <div class="row">
        <div class="col-xs-12">
            <h3>{{model.name}}</h3>
        </div>
    </div>

    <div class="row">
        <div class="col-xs-12">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>Protocol</th>
                        <th>Address</th>
                        <th>Active</th>
                        <th>Roundtrip time</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of model.endpoints">
                        <td>{{item.protocol}}</td>
                        <td>{{item.address}}</td>
                        <td>{{item.active}}</td>
                        <td>{{item.roundtripTime}}</td>
                        <td>
                            <div class="btn-group" role="group" aria-label="Endpoint actions">
                                <button class="btn btn-danger" (click)="onDeleteEndpoint(item)">
                                    <span class="glyphicon glyphicon-trash" aria-hidden="true"></span> Delete
                                </button>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <div class="row">
        <div class="col-xs-12">
            <div class="pull-right">
                <button class="btn btn-primary" (click)="onAddEndpoint()">
                    <span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Add Endpoint
                </button>
                <button class="btn btn-danger" (click)="onDeleteService()">
                    <span class="glyphicon glyphicon-trash" aria-hidden="true"></span> Delete Service
                </button>
            </div>
        </div>
    </div>

</div>

<ng-template #loading><loading></loading></ng-template>

<div class="row">
    <div class="col-xs-12">
        <a [routerLink]="['/services']">Back to archive</a>
    </div>
</div>
